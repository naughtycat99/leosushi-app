<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiterleitung – Registrierung</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0b0b0c 0%, #1a1a1c 100%);
            color: #fff;
            text-align: center;
        }
        .redirect-card {
            padding: 32px;
            border-radius: 16px;
            border: 1px solid rgba(229, 207, 142, 0.2);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        a {
            color: #e5cf8e;
        }
    </style>
    <script>
        function redirectToMenu() {
            var target = 'menu.html?auth=register';
            window.location.replace(target);
        }
        document.addEventListener('DOMContentLoaded', redirectToMenu);
    </script>
</head>
<body>
    <div class="redirect-card">
        <h1>Weiterleitung…</h1>
        <p>Sie werden zum Registrierungsbereich weitergeleitet.</p>
        <p><a href="menu.html?auth=register">Hier klicken</a>, falls Sie nicht automatisch weitergeleitet werden.</p>
    </div>
</body>
</html>
