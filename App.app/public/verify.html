<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Mail bestätigen - LEO SUSHI</title>
    <meta name="description" content="Bestätigen Sie Ihre E-Mail-Adresse">
    <meta name="theme-color" content="#0b0b0c">
    <link rel="icon" href="assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-luxe.css">
    <!-- API Configuration -->
    <script>
        window.API_BASE_URL = 'http://localhost:3000/api';
    </script>
    <script src="js/api.js"></script>
    <!-- EmailJS for sending emails -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        .verify-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #0b0b0c 0%, #1a1a1c 100%);
        }
        .verify-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .verify-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        .verify-title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: var(--gold);
            margin-bottom: 16px;
        }
        .verify-message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .verify-success {
            color: #10b981;
        }
        .verify-error {
            color: #ef4444;
        }
        .verify-loading {
            color: var(--gold);
        }
        .btn-primary {
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--gold) 0%, #d4af37 100%);
            border: none;
            border-radius: 12px;
            color: #0b0b0c;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-card">
            <div id="loadingState">
                <div class="spinner"></div>
                <h1 class="verify-title">E-Mail wird bestätigt...</h1>
                <p class="verify-message verify-loading">Bitte warten Sie einen Moment.</p>
            </div>
            
            <div id="successState" style="display: none;">
                <div class="verify-icon">✅</div>
                <h1 class="verify-title">E-Mail bestätigt!</h1>
                <p class="verify-message verify-success" id="successMessage"></p>
                <a href="menu.html" class="btn-primary">Zum Menü</a>
            </div>
            
            <div id="errorState" style="display: none;">
                <div class="verify-icon">❌</div>
                <h1 class="verify-title">Fehler</h1>
                <p class="verify-message verify-error" id="errorMessage"></p>
                <a href="menu.html?auth=register" class="btn-primary">Zurück zur Registrierung</a>
            </div>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="js/auth-mysql.js"></script>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');
        
        // Verify email
        async function verify() {
            if (!token || !email) {
                showError('Ungültiger Verifizierungslink.');
                return;
            }
            
            // Wait for Firebase and auth.js to load
            let attempts = 0;
            const maxAttempts = 50;
            
            function waitAndVerify() {
                if (typeof verifyEmail !== 'undefined' && typeof window.api !== 'undefined') {
                    verifyEmail(token, email).then(result => {
                        if (result.success) {
                            showSuccess(result.message || 'E-Mail-Adresse erfolgreich bestätigt! Eine E-Mail mit Ihrem Gutscheincode wurde gesendet.');
                        } else {
                            showError(result.error || 'Fehler bei der Verifizierung.');
                        }
                    });
                } else if (attempts < maxAttempts) {
                    attempts++;
                    setTimeout(waitAndVerify, 100);
                } else {
                    showError('Fehler beim Laden. Bitte laden Sie die Seite neu.');
                }
            }
            
            waitAndVerify();
        }
        
        function showSuccess(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('successState').style.display = 'block';
            document.getElementById('successMessage').textContent = message;
        }
        
        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('successState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }
        
        // Start verification on page load
        verify();
    </script>
</body>
</html>
