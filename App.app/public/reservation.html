<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tisch Reservieren - LEO SUSHI</title>
    <meta name="description" content="Reservieren Sie einen Tisch bei LEO SUSHI">
    <meta name="theme-color" content="#0b0b0c">
    <link rel="icon" href="assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu-order.css">
    <link rel="stylesheet" href="css/mobile-app.css">
    <!-- API Configuration -->
    <script>
        // API base URL is auto-detected by js/api.js from current location
        // Only override for localhost development
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            window.API_BASE_URL = window.location.origin + (window.location.pathname.includes('/leosushi') ? '/leosushi/api' : '/api');
            window.API_PHP_BASE_URL = window.API_BASE_URL;
        }
        // Production: js/api.js will auto-detect HTTPS and correct path
    </script>
    <style>
        .reservation-page {
            min-height: 100vh;
            background: linear-gradient(180deg, #0b0b0c 0%, #1a1a1a 100%);
            padding: 40px 20px;
        }

        .reservation-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .reservation-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .reservation-header h1 {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .reservation-header p {
            color: rgba(255, 255, 255, .7);
            font-size: 1.1rem;
        }

        .reservation-form-card {
            background: rgba(255, 255, 255, .03);
            border: 1px solid rgba(229, 207, 142, .1);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section-title {
            font-size: 1.3rem;
            color: var(--gold);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(229, 207, 142, .2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, .9);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group label .required {
            color: var(--gold);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, .05);
            border: 1px solid rgba(229, 207, 142, .2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255, 255, 255, .08);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(180deg, var(--gold), var(--gold-2));
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-block;
            color: var(--gold);
            text-decoration: none;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-link:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="reservation-page">
        <div class="reservation-container">
            <a href="/" class="back-link">‚Üê Zur√ºck zur Startseite</a>

            <div class="reservation-header">
                <h1>üçΩÔ∏è Tisch Reservieren</h1>
                <p>Reservieren Sie einen Tisch bei LEO SUSHI</p>
            </div>

            <div class="reservation-form-card">
                <form id="reservationForm" onsubmit="handleReservation(event); return false;">
                    <div class="form-section">
                        <h2 class="form-section-title">Ihre Daten</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="reserveFirstName">Vorname <span class="required">*</span></label>
                                <input type="text" id="reserveFirstName" class="payment-input" placeholder="z.B. Max"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="reserveLastName">Nachname <span class="required">*</span></label>
                                <input type="text" id="reserveLastName" class="payment-input"
                                    placeholder="z.B. Mustermann" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reservePhone">Telefonnummer <span class="required">*</span></label>
                            <input type="tel" id="reservePhone" class="payment-input" placeholder="z.B. 0176 12345678"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="reserveEmail">E-Mail-Adresse <span class="required">*</span></label>
                            <input type="email" id="reserveEmail" class="payment-input"
                                placeholder="ihre.email@example.com" required>
                            <small
                                style="color: rgba(255,255,255,.6); font-size: 12px; margin-top: 4px; display: block;">Wir
                                senden Ihnen eine Best√§tigungs-E-Mail</small>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2 class="form-section-title">Reservierungsdetails</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="reserveDate">Datum <span class="required">*</span></label>
                                <input type="date" id="reserveDate" class="payment-input" required>
                            </div>
                            <div class="form-group">
                                <label for="reserveTime">Uhrzeit <span class="required">*</span></label>
                                <input type="time" id="reserveTime" class="payment-input" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reserveGuests">Anzahl Personen <span class="required">*</span></label>
                            <input type="number" id="reserveGuests" class="payment-input" placeholder="z.B. 2" min="1"
                                max="20" required>
                        </div>
                        <div class="form-group">
                            <label for="reserveNote">Besondere W√ºnsche (optional)</label>
                            <textarea id="reserveNote" class="payment-textarea"
                                placeholder="z.B. Fensterplatz, Geburtstagsfeier, etc." rows="3"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Reservierung absenden</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="js/config.js"></script>
    <script src="js/capacitor-navigation.js"></script>
    <script src="js/mobile-app.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth-mysql.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/reservation.js"></script>
    <script src="js/customer.js"></script>

    <script>
        // Auto-fill form when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üîÑ Reservation page loaded, auto-filling form...');

            // Set minimum date to today
            const dateInput = document.getElementById('reserveDate');
            if (dateInput) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.setAttribute('min', today);
            }

            // Auto-fill user info
            if (typeof autoFillReservationInfo === 'function') {
                await autoFillReservationInfo();
            } else if (typeof window.autoFillReservationInfo === 'function') {
                await window.autoFillReservationInfo();
            } else {
                console.warn('‚ö†Ô∏è autoFillReservationInfo function not found');
            }
        });
    </script>
</body>

</html>
