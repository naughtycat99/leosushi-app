<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khuyến mãi đặc biệt từ LEO SUSHI</title>
  <style>
    body { font-family: 'Inter', Arial, sans-serif; background: #0b0b0c; color: #f1f1f1; margin: 0; padding: 0; }
    .wrapper { max-width: 640px; margin: 0 auto; padding: 32px 16px; }
    .card { background: linear-gradient(145deg, #111113, #0c0c0d); border: 1px solid rgba(212,175,55,0.4); border-radius: 20px; padding: 32px; box-shadow: 0 20px 60px rgba(0,0,0,0.45); }
    .logo { text-align: center; font-family: 'Playfair Display', serif; font-size: 28px; color: #d4af37; margin-bottom: 24px; }
    .title { font-size: 22px; font-weight: 600; margin-bottom: 16px; color: #fff; text-align: center; }
    .text { font-size: 15px; line-height: 1.6; color: rgba(255,255,255,0.85); margin-bottom: 20px; }
    .discount-box { background: rgba(255,255,255,0.04); border: 1px solid rgba(212,175,55,0.3); border-radius: 16px; text-align: center; padding: 24px; margin-bottom: 24px; }
    .discount-label { font-size: 13px; letter-spacing: 2px; color: rgba(255,255,255,0.6); text-transform: uppercase; margin-bottom: 10px; }
    .discount-value { font-size: 32px; font-weight: 700; letter-spacing: 4px; color: #d4af37; margin: 12px 0; }
    .discount-details { font-size: 14px; color: rgba(255,255,255,0.9); margin-top: 12px; }
    .message-box { background: rgba(255,255,255,0.03); border-left: 3px solid rgba(212,175,55,0.5); padding: 16px; margin: 20px 0; border-radius: 8px; }
    .footer { margin-top: 32px; text-align: center; font-size: 12px; color: rgba(255,255,255,0.4); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="logo">LEO SUSHI</div>
      <div class="title">Khuyến mãi đặc biệt dành cho bạn, {{NAME}}!</div>
      
      {{MESSAGE_BOX}}
      
      <div class="discount-box">
        <div class="discount-label">Mã khuyến mãi của bạn</div>
        <div class="discount-value">{{DISCOUNT_CODE}}</div>
        <div class="discount-details">
          {{DISCOUNT_DETAILS}}
        </div>
      </div>
      
      <p class="text">
        Hãy sử dụng mã khuyến mãi này khi đặt hàng để nhận được ưu đãi đặc biệt. Chúng tôi rất mong được phục vụ bạn!
      </p>
      
      <div class="footer">© {{YEAR}} LEO SUSHI. Alle Rechte vorbehalten.</div>
    </div>
  </div>
</body>
</html>
