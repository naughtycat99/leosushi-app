name: Test Build (Quick)

# Workflow đơn giản để test nhanh - chỉ build web assets
on:
  workflow_dispatch: # Chỉ chạy thủ công

jobs:
  test-build:
    name: Test Web Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build
      
      - name: Check build output
        run: |
          echo "### ✅ Build Test Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Files in www directory:" >> $GITHUB_STEP_SUMMARY
          ls -la www/ >> $GITHUB_STEP_SUMMARY
      
      - name: Upload www folder
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: www/
          retention-days: 7
