name: Build iOS App

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch: # Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build web assets
        run: npm run build
      
      - name: Add iOS platform (if not exists)
        run: |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi
        shell: bash
      
      - name: Copy iOS App Icons
        run: |
          # Copy app icons from android/AppIcons to iOS project
          mkdir -p ios/App/App/Assets.xcassets/AppIcon.appiconset
          cp android/AppIcons/Assets.xcassets/AppIcon.appiconset/_/*.png ios/App/App/Assets.xcassets/AppIcon.appiconset/
          
          # Create a proper Contents.json for iOS
          cat > ios/App/App/Assets.xcassets/AppIcon.appiconset/Contents.json << 'EOF'
          {
            "images" : [
              {
                "size" : "20x20",
                "idiom" : "iphone",
                "filename" : "40.png",
                "scale" : "2x"
              },
              {
                "size" : "20x20",
                "idiom" : "iphone",
                "filename" : "60.png",
                "scale" : "3x"
              },
              {
                "size" : "29x29",
                "idiom" : "iphone",
                "filename" : "58.png",
                "scale" : "2x"
              },
              {
                "size" : "29x29",
                "idiom" : "iphone",
                "filename" : "87.png",
                "scale" : "3x"
              },
              {
                "size" : "40x40",
                "idiom" : "iphone",
                "filename" : "80.png",
                "scale" : "2x"
              },
              {
                "size" : "40x40",
                "idiom" : "iphone",
                "filename" : "120.png",
                "scale" : "3x"
              },
              {
                "size" : "60x60",
                "idiom" : "iphone",
                "filename" : "120.png",
                "scale" : "2x"
              },
              {
                "size" : "60x60",
                "idiom" : "iphone",
                "filename" : "180.png",
                "scale" : "3x"
              },
              {
                "size" : "1024x1024",
                "idiom" : "ios-marketing",
                "filename" : "1024.png",
                "scale" : "1x"
              }
            ],
            "info" : {
              "version" : 1,
              "author" : "xcode"
            }
          }
          EOF
        shell: bash
      
      - name: Sync Capacitor iOS
        run: npx cap sync ios
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          pod install
      
      - name: Build iOS App (Simulator)
        run: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            clean build
      
      - name: Create App bundle
        run: |
          cd ios/App/build/Build/Products/Debug-iphonesimulator
          zip -r App.app.zip App.app
      
      - name: Upload iOS App artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-simulator
          path: ios/App/build/Build/Products/Debug-iphonesimulator/App.app.zip
          retention-days: 30
      
      - name: Build summary
        run: |
          echo "### âœ… iOS Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App Name:** LEO SUSHI" >> $GITHUB_STEP_SUMMARY
          echo "**Bundle ID:** com.leosushi.app" >> $GITHUB_STEP_SUMMARY
          echo "**Build Type:** Debug (Simulator)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Download the artifact above to test on:" >> $GITHUB_STEP_SUMMARY
          echo "- Appetize.io (https://appetize.io)" >> $GITHUB_STEP_SUMMARY
          echo "- BrowserStack (https://browserstack.com)" >> $GITHUB_STEP_SUMMARY
          echo "- Local iOS Simulator (if you have Mac)" >> $GITHUB_STEP_SUMMARY
