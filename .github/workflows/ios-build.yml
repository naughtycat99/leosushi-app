name: Build iOS App

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch: # Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build web assets
        run: npm run build
      
      - name: Add iOS platform (if not exists)
        run: |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi
        shell: bash
      
      - name: Sync Capacitor iOS
        run: npx cap sync ios
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          pod install
      
      - name: Build iOS App (Simulator)
        run: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -derivedDataPath build \
            clean build
      
      - name: Create App bundle
        run: |
          cd ios/App/build/Build/Products/Debug-iphonesimulator
          zip -r App.app.zip App.app
      
      - name: Upload iOS App artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-simulator
          path: ios/App/build/Build/Products/Debug-iphonesimulator/App.app.zip
          retention-days: 30
      
      - name: Build summary
        run: |
          echo "### âœ… iOS Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App Name:** LEO SUSHI" >> $GITHUB_STEP_SUMMARY
          echo "**Bundle ID:** com.leosushi.app" >> $GITHUB_STEP_SUMMARY
          echo "**Build Type:** Debug (Simulator)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Download the artifact above to test on:" >> $GITHUB_STEP_SUMMARY
          echo "- Appetize.io (https://appetize.io)" >> $GITHUB_STEP_SUMMARY
          echo "- BrowserStack (https://browserstack.com)" >> $GITHUB_STEP_SUMMARY
          echo "- Local iOS Simulator (if you have Mac)" >> $GITHUB_STEP_SUMMARY
